<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('bg.jpeg');
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - THINKUNI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with logo and navigation -->
    <header class="header">
        <div class="logo">
            <h1 style="font-family: 'Georgia', sans-serif;"><b>ThinkUni</b></h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#" class="Login">Login</a></li>
                <li><a href="#" class="signup">Sign Up Free</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <h2 style="font-family: 'Georgia', sans-serif;">Contact Us</h2>
        <h3><b>Have a question or suggestion? Drop us a line!</b></h3>

        <form class="contact-form">
            <div class="form-row">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <div class="form-row">
                <input type="email" placeholder="Email address" required>
                <input type="tel" placeholder="Phone number">
            </div>
            <textarea placeholder="Your message" required></textarea>
            
            <div class="checkbox">
                <input type="checkbox" id="marketing" name="marketing">
                <label for="marketing">I agree to receive other marketing communications from ThinkUni.</label>
            </div>

            <button type="submit" class="gradient-button">Submit</button>
        </form>

        <p style="color:black;" class="privacy-info"><b>We will only use your information to communicate and handle your inquiry.</b></p>
        <p style="color:black;" class="privacy-info"><b>Â© 2024 ThinkUni. All rights reserved.</b></p>
    </section>

    <!-- Chatbot Widget -->
    <div id="chatbot">
        <button id="chatbot-toggle">Chat with us!</button>
        <div id="chatbot-window" style="display: none;">
            <iframe src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=ef533806-cfd4-4f00-94c0-1d7dbe7e17e2" width="100%" height="400px"></iframe>
        </div>

    <script src="form-validation.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
